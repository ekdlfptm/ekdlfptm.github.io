<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 자동 초점 설정하기</title>
    <script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var input_1=document.querySelectorAll('input')[0];
            var input_2=document.querySelectorAll('input')[1];

            //input1

            $(input_1).keydown(function(){
                if(6<=input_1.value.length){
                    input_2.focus();
                }
            });
            //input2
            $(input_2).keydown(function(event){
                var event=event || window.event;
                if(event.keyCode==8 && input_2.value.length==0){
                    input_1.focus();
                }
            });
        });

    </script>
</head>
<body>
    <input type="text" maxlength="6"/>
    <span>-</span>
    <input type="text" maxlength="7"/>
</body>
</html>
