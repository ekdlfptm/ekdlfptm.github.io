<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프레임 애니메이션</title>
</head>
<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
<style>
    #image{
        position: absolute;
        left:0px;
    }

</style>
<script>
    $(document).ready(function() {
        var count=0;
        var num=10;
        var frames=['R0.png','R1.png','R2.png','R3.png','R4.png','R5.png','R6.png','R7.png','R8.png','R9.png','R10.png'
            ,'R11.png','R12.png','R13.png','R14.png',];
        var obj=$('#image').offset();

        setInterval(function(){
            $('#image').attr("src",frames[count % frames.length]);
            $('#image').css("left",obj.left+num);
            count=count+1;
            num=num+5;
            if(num>500) num=10;
            $('#image').click(function(){
                num=10;
            })
        },1000/20);

    });

</script>

<body>
<div>
    <img id="image"/>
</div>

</body>
</html>
